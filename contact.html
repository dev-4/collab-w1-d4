<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/navStyle.css">
        <link rel="stylesheet" href="css/introStyle.css">
        <link rel="stylesheet" href="css/contactStyle.css">
        <link rel="stylesheet" href="css/mainStyle.css">
    </head>

    <body>
        <!-- Background Image -->
        <div class="img-contact background-image"></div>
        <!-- Company Logo -->
        <div class="companyLogo">VEF Inc.</div>
        <!-- Navigation Bar -->
        <header>
          <div class="nav">
            <ul>
                <li class="home"><a href="index.html">Home</a></li>
                <li class="about"><a href="about.html">About</a></li>
                <li class="contact"><a class="active" href="contact.html">Contact</a></li>
            </ul>
          </div>
        </header> 
        
        &nbsp;
        <div id="contactContainer">

            &nbsp;
            <!-- Container -->
            <div class="container">  
                <form id="contact" action="" method="post">
                    <h3>Sign Up For Our Newsletter</h3>
                    &nbsp;
                    <!-- Newsletter -->
                    <fieldset class="fieldset">
                      <input placeholder="Email" type="ejliberman@gmail.com" tabindex="2" required>
                    </fieldset>
                    <fieldset class="fieldset">
                      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                    </fieldset>
                </form>
                <!-- Filler Content -->
                <p class="contact">Volcanoes have long been known as sacred ground. We have preserved volcanoes for over twenty plus years! </p>
                
                <p class="contact">We will forever Look after are proffuse lava holders.</p>
                
                <!-- Social Buttons -->
                <div class="socialButtons">                

                     <!-- Google+ -->
                    <a href="https://plus.google.com/share?url=https://simplesharebuttons.com" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/google.png" alt="Google" />
                    </a>

                    <!-- Facebook -->
                    <a href="http://www.facebook.com/sharer.php?u=https://simplesharebuttons.com" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                    </a>

                    <!-- Print -->
                    <a href="javascript:;" onclick="window.print()">
                        <img src="https://simplesharebuttons.com/images/somacro/print.png" alt="Print" />
                    </a>

                    <!-- Twitter -->
                    <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
                    </a>
                    
                    <!-- Reddit -->
                    <a href="http://reddit.com/submit?url=https://simplesharebuttons.com&amp;title=Simple Share Buttons" target="_blank">
                        <img src="https://simplesharebuttons.com/images/somacro/reddit.png" alt="Reddit" />
                    </a>
                    
                </div>
            </div>
        </div>
        
        <footer>Collab-W1-D4&copy; 2016</footer>
</html>
